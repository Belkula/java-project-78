plugins {
    id 'java'
    id 'checkstyle'
    id 'jacoco'
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
	finalizedBy jacocoTestReport

}

checkstyle {
    toolVersion '9.2.1'
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
    }
}